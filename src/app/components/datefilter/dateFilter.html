<div class="wd-date">
    <div ng-transclude=""></div>
    <div class="btn-group wd-date-btn" role="group">
        <!--<button type="button" class="btn btn-default" ng-model="time.type" uib-btn-radio="1" ng-click="setType(1)">全部</button>-->
        <button type="button" class="btn btn-default" ng-model="time.type" uib-btn-radio="2" ng-click="setType(2)">昨天</button>
        <button type="button" class="btn btn-default" ng-model="time.type" uib-btn-radio="3" ng-click="setType(3)">最近7天</button>
        <button type="button" class="btn btn-default" ng-model="time.type" uib-btn-radio="4" ng-click="setType(4)">最近30天</button>
    </div>
    <div class="mp-date-time-pick" >
        <wd-date-picker class="ib"
                        ng-change="timeChange()" end-date="time.end"
                        ng-model="time.start"></wd-date-picker>
    </div>
    <div class="mp-date-time-pick" >
        <span class="">至</span>
        <wd-date-picker class="ib"
                        ng-change="timeChange()" start-date="time.start"
                        ng-model="time.end"></wd-date-picker>
    </div>
</div>
