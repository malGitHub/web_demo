<div>
    <div class="modal-header">
        <h3 class="modal-title">{{vm.title}}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" action="" name="edit_form" ng-submit="vm.submit($event, edit_form)" novalidate>
            <div class="form-group">
                <label class="col-sm-3 control-label">预约保养项:</label>
                <div class="col-sm-8">
                    <textarea ng-model="vm.query.itemName" required  rows="15" class="form-control" maxlength="500" placeholder="请填写需要新增的预约保养项目，每一行为一个保养项，可填写多行，最高限制500字"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-3">
                    <button ng-disabled="edit_form.$invalid || vm.requesting" class="btn btn-primary" type="submit"
                            style="width: 85px;">提交
                    </button>
                    <button ng-click="vm.cancel()" class="btn btn-default" type="reset" style="width: 85px;">取消</button>
                </div>
            </div>
        </form>
    </div>
</div>
