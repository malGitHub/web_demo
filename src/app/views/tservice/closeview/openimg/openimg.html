<div>
    <div class="modal-header">
        <h3 class="modal-title">{{vm.title}}</h3>
    </div>
    <div class="modal-body">
        <div class="bigImg">
          <img ng-src="{{vm.imgsrc}}">
        </div>
        <div class="resetBtn" style="overflow: hidden;zoom:1">
          <button ng-click="vm.closeEdit()" class="btn btn-default" type="reset" style="width: 85px;margin-top:15px;float:right;">关闭</button>
        </div>
    </div>
</div>
