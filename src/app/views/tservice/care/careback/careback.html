<div>
    <div class="modal-header">
        <h3 class="modal-title">{{vm.title}}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal ng-pristine ng-invalid ng-invalid-required ng-valid-pattern" action="" name="edit_form" ng-submit="vm.submit($event, edit_form)" novalidate="">
            <div class="form-group">
                <label for="" class="col-sm-3 control-label">保养项目:</label>
                <div class="col-sm-8">
                    <input ng-model="" type="text" id=""  class="form-control ng-pristine ng-untouched ng-valid" name="">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-3">
                    <button ng-disabled="edit_form.$invalid || vm.requesting" class="btn btn-primary" type="submit" style="width: 85px;" disabled="disabled">保存</button>
                    <button ng-click="vm.closeEdit()" class="btn btn-default" type="reset" style="width: 85px;">取消</button>
                </div>
            </div>
        </form>
    </div>
</div>
