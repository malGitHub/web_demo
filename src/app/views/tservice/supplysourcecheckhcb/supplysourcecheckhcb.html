        <label  class="col-sm-3 control-label pa"  style="left: 300px; top: 30px;">头像：</label>

      <div class="form-group">

      <div class="form-group">

      </div>

        </div>
        <div class="col-sm-3 col-sm-offset-1" style="min-width: 280px;">

        <div class="col-sm-6" ng-show="supplysourcecheckhcb.addrecordup">
          <div class="form-group">
            <label for="drivecard" class="col-sm-2 control-label" style="text-align: left;min-width: 94px;">驾驶证号：</label>
               <div class="col-sm-2  wh182">
                 <input ng-model="supplysourcecheckhcb.inforecord.drivingLicenseNo" type="text" id="drivecard" class="form-control" name="drivecard" ng-pattern="/^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/"  >
                 <div wd-messages="drivecard">
                   <div wd-message="pattern">驾驶证号同身份证号规则 15或18位</div>
                 </div>
               </div>
           </div>
          <div class="form-group" >
            <label  class="col-sm-2 control-label" style="text-align: left;min-width: 94px;">准驾车型：</label>
            <div  class="col-sm-2 control-label"  >
              <select  ng-model="supplysourcecheckhcb.inforecord.drivingLicenseClass" name="modelNumber" id="modelNumber" class="form-control wh182" ng-options="item.key as item.value for item in supplysourcecheckhcb.modelType" >
                <option value="" selected="selected">请选择</option>
              </select>
            </div>
            </div>
          <div class="form-group">
            <label  for="drivelicense" class="col-sm-2 control-label" style="text-align: left;min-width: 94px;" >驾驶证档案编号：</label>
            <div class="col-sm-2  wh182">
              <input ng-model="supplysourcecheckhcb.inforecord.drivingLicenseRecordNo" type="text" id="drivelicense" class="form-control" name="drivelicense"  ng-pattern="/^[0-9]{12}$/" >
              <div wd-messages="drivelicense">
                  <div wd-message="pattern">驾驶证档案编号为12位阿拉伯数字</div>
              </div>
            </div>
           </div>
          <div class="form-group">
            <label  class="col-sm-2 control-label" style="text-align: left;min-width:94px;">驾驶证过期时间：</label>
            <div class="obj wd-date col-sm-4">
              <div class="mp-date-time-pick ib col-sm-9" style="margin-left: -3px;">
                <wd-date-picker class="ib col-sm-8 wh182" format="yyyy-mm-dd" ng-model="supplysourcecheckhcb.inforecord.drivingLicenseExpireDate" >
                </wd-date-picker>
              </div>
            </div>
           </div>
        </div>

    <h5 class="h5title">车辆信息 <button type="button" class="btn btn-default btn-small ml15"  ng-click="supplysourcecheckhcb.personRecordDown()">人工补录</button></h5>

          </div>
      </div>
      <div>
        <div>

              <div class="form-group" >

              </div>
            </div>
            <div ng-show="supplysourcecheckhcb.addrecorddown">
              <div class="form-group">
                <label for="vehicleidentify" class="col-sm-3 control-label"  style="text-align: left;min-width:138px;">车辆识别代码（后6位）：</label>
                <div class="col-sm-4">
                  <input ng-model="supplysourcecheckhcb.inforecord.vehicleIdentity" type="text" id="vehicleidentify" class="form-control col-sm-11" name="vehicleidentify" ng-pattern="/^[a-zA-Z0-9]{6}$/">
                  <div wd-messages="vehicleidentify">
                    <div wd-message="pattern">车辆识别代码为6位英文字母和阿拉伯数字</div>
                  </div>
                </div>

              </div>
              <div class="form-group">
                <label for="engine" class="col-sm-3 control-label"  style="text-align: left;min-width:138px;">发动机号（后6位）：</label>
                <div class="col-sm-4">
                  <input ng-model="supplysourcecheckhcb.inforecord.engineNo" type="text" id="engine" class="form-control col-sm-11" name="engine" ng-pattern="/^[a-zA-Z0-9]{6}$/" >
                  <div wd-messages="engine">
                    <div wd-message="pattern">发动机号为6位英文字母和阿拉伯数字</div>
                  </div>
                </div>

              </div>
              <div class="form-group">
                <label  class="col-sm-3 control-label"  style="text-align: left;min-width:138px;">行驶证过期时间：</label>
                <div class="obj wd-date col-sm-4">
                  <div class="mp-date-time-pick ib col-sm-9" style="margin-left: -3px;">
                    <wd-date-picker class="ib col-sm-8" style="width: 135%;" format="yyyy-mm-dd" ng-model="supplysourcecheckhcb.inforecord.vehicleLicenseExpireDate">
                    </wd-date-picker>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-4">
            <div >
              <div class="form-group">
                <label class="col-sm-3 control-label" style="text-align: left;min-width:138px;">车型：</label>
                <div class="col-sm-4" style="margin-top: 5px;">{{supplysourcecheckhcb.carType}}</div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label" style="text-align: left;min-width:138px;">车厢长(米)：</label>
                <div class="col-sm-4" style="margin-top: 5px;" ng-if="supplysourcecheckhcb.carLength!=null">{{supplysourcecheckhcb.carLength}}m</div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label" style="text-align: left;min-width:138px;">核定载质量(吨)：</label>
                <div class="col-sm-4" style="margin-top: 5px;" ng-if="supplysourcecheckhcb.vehicleLoad!=null">{{supplysourcecheckhcb.vehicleLoad}}</div>
              </div>
            </div>

            <div  ng-show="supplysourcecheckhcb.addrecorddown">

              <div class="form-group">
                <label for="carwidth" class="col-sm-3 control-label" style="text-align: left;min-width:138px;">车宽/mm：</label>
                <div class="col-sm-4">
                  <input ng-model="supplysourcecheckhcb.inforecord.vehicleWidth" type="text" id="carwidth" class="form-control col-sm-11" name="carwidth" ng-pattern="/^[0-9]*$/">
                  <div wd-messages="carwidth">
                    <div wd-message="pattern">车宽只能为阿拉伯数字</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

      </div>
      <div style="clear: both"></div>
      </div>
