<div>
  <div class="modal-header">
    <h3 class="modal-title">{{vm.title}}</h3>
  </div>
  <div ng-click="vm.closeEdit()" style="width:25px;color: #5e5e5e;position: absolute;top: 12px;right: 15px;line-height: 25px;text-align: center;font-size: 25px;">x</div>
  <div class="modal-body">

    <form class="form-horizontal" action="">
        <div class="form-group">
          确认要处理该条工单？
        </div>
      <div class="form-group">
        <div class="col-sm-8 col-sm-offset-3">
          <button class="btn btn-primary" type="button"  ng-click="vm.confirm()" ng-disabled="vm.requesting" style="width: 85px;">确认</button>
          <button ng-click="vm.closeEdit()" class="btn btn-default" type="reset" style="width: 85px;">取消</button>
        </div>
      </div>
    </form>
  </div>
</div>
