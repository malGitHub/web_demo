<div>
  <div class="modal-header">
    <h3 class="modal-title">工单分配</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal ng-pristine ng-invalid ng-invalid-required ng-valid-pattern" action="" name="edit_form"
          ng-submit="vm.submit($event, edit_form)" novalidate="">
      <div class="form-group">
        <label class="col-sm-3 control-label">选择处理人:</label>
        <div class="col-sm-7">
          <select class="form-control col-sm-7" ng-change="vm.changesite()" ng-options="site.processCnt for site in vm.sites" ng-model="vm.dealer" required>
            <option value="" selected="selected">请选择处理人</option>
            <!--<option value="{{obj.userId}}" ng-repeat="obj in vm.sites">
              {{obj.userName}}&#45;&#45;&#45;&#45;{{obj.processCnt}}</option>-->
          </select>
        </div>
      </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">当前处理人下工单数量:</label>
            <p class="col-sm-1 ib control-label">{{vm.dealerNum}}</p>
        </div>
      <div class="form-group">
          <div class="col-sm-8 col-sm-offset-3">
                <button  ng-disabled="edit_form.$invalid||vm.requesting" class="btn btn-primary" type="submit"
                        style="width: 85px;">确认
                </button>
                <button ng-click="vm.closeEdit()" class="btn btn-default" type="reset" style="width: 85px;">取消</button>
          </div>
      </div>
    </form>
  </div>

</div>
