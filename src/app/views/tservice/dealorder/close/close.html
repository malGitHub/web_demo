<div>
<div class="modal-header">
  <h3 class="modal-title">{{vm.title}}</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal ng-pristine ng-invalid ng-invalid-required ng-valid-pattern" action="" name="close_form" ng-submit="vm.submit($event, close_form)" novalidate="">

    <div class="form-group" style='margin-left:20px'>
      <label  class="col-sm-3 control-label">用户评价：</label>
      <img  class="starcloseimg" src="assets/images/star_n.png"/>
      <img  class="starcloseimg" src="assets/images/star_n.png"/>
      <img  class="starcloseimg" src="assets/images/star_n.png"/>
      <img  class="starcloseimg" src="assets/images/star_n.png"/>
      <img  class="starcloseimg" src="assets/images/star_n.png"/>
    </div>

    <div class="form-group" style='margin-left:20px'>
      <label  class="col-sm-3 control-label">用户回访内容：</label>
      <div class="col-sm-7" >
        <textarea rows="5" ng-model="vm.content" maxlength="500" style="width:100%" id="content" name="content" required></textarea>
        <span style="color:red" ng-show="close_form.content.$dirty && close_form.content.$invalid">
          <span ng-show="close_form.content.$error.required" style="position: absolute;margin-top: 38px;">必填</span>
        </span>
      </div>
    </div>


    <div class="form-group">
      <div class="col-sm-8 col-sm-offset-3" >
        <button ng-disabled="expert_form.$invalid" class="btn btn-primary" type="submit" style="width: 85px;">确认</button>
        <button ng-click="vm.close()" class="btn btn-default" type="reset" style="width: 85px;">返回</button>
      </div>
    </div>
  </form>

</div>
</div>
