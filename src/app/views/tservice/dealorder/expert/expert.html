<div>
<div class="modal-header">
  <h3 class="modal-title">{{vm.title}}</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal ng-pristine ng-invalid ng-invalid-required ng-valid-pattern" action="" name="expert_form"   ng-submit="vm.submit($event,expert_form)" novalidate="">

    <div class="form-group" style='margin-left:20px'>
      <label  class="col-sm-3 control-label">检查时间：</label>
      <label  class="col-sm-1 control-label">{{vm.info.createTime}}</label>
    </div>

    <div class="form-group" style='margin-left:20px'>
      <label  class="col-sm-3 control-label">处理人ID：</label>
      <label  class="col-sm-1 control-label">{{vm.info.operateUser}}</label>
    </div>

    <div class="form-group" style='margin-left:20px'>
      <label  class="col-sm-3 control-label">处理方式：</label>
      <label  class="col-sm-1 control-label">{{vm.info.maintenanceWay}}</label>
    </div>

    <div class="form-group" style='margin-left:20px'>
      <label  class="col-sm-3 control-label">处理说明：</label>
      <label  class="col-sm-1 control-label">{{vm.info.operateMsg}}</label>
    </div>

    <div class="form-group" style='margin-left:20px'>
      <label  class="col-sm-3 control-label">用户调查备注：</label>
      <div class="col-sm-7" >
        <textarea rows="5" ng-model="vm.content" maxlength="500" style="width:100%" id="content" name="content" required></textarea>
<!--        <span style="color:red" ng-show="expert_form.content.$dirty && expert_form.content.$invalid">
          <span ng-show="expert_form.content.$error.required" style="position: absolute;margin-top: 38px;">必填</span>
        </span>-->
      </div>
    </div>


    <div class="form-group">
      <div class="col-sm-8 col-sm-offset-3" >
        <button ng-disabled="expert_form.$invalid||vm.requesting" class="btn btn-primary" type="submit" style="width: 85px;">确认</button>
        <button ng-click="vm.close()" class="btn btn-default" type="reset" style="width: 85px;">返回</button>
      </div>
    </div>
  </form>

</div>
</div>
