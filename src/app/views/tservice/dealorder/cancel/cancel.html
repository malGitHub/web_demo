<div>
<div class="modal-header">
  <h3 class="modal-title">{{vm.title}}</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal ng-pristine ng-invalid ng-invalid-required ng-valid-pattern" action="" name="cancel_form"  ng-submit="vm.submit($event,cancel_form)" novalidate="">

    <div class="form-group" style='margin-left:20px'>
      <label  class="col-sm-3 control-label">服务站调查备注：</label>
      <div class="col-sm-7" >
        <textarea rows="5" ng-model="vm.serviceStationContent" ng-maxlength=200 style="width:100%" id="serviceStationContent" name="serviceStationContent" ng-change="vm.change()" required></textarea>
<!--        <span style="color:red" ng-show="cancel_form.serviceStationContent.$dirty && cancel_form.serviceStationContent.$invalid">
          <span ng-show="cancel_form.serviceStationContent.$error.required" style="position: absolute;margin-top: 38px;">必填</span>
        </span>-->
        <div wd-messages="serviceStationContent">
          <div wd-message="maxlength">不可超过200个汉字</div>
        </div>
      </div>
    </div>

    <div class="form-group" style='margin-left:20px'>
      <label  class="col-sm-3 control-label">用户调查备注：</label>
      <div class="col-sm-7" >
        <textarea rows="5"  ng-change="vm.change()" ng-model="vm.userContent"  ng-maxlength=200 style="width:100%" id="userContent" name="userContent" required></textarea>
<!--        <span style="color:red" ng-show="cancel_form.userContent.$dirty && cancel_form.userContent.$invalid">
          <span ng-show="cancel_form.userContent.$error.required" style="position: absolute;margin-top: 38px;">必填</span>
        </span>-->
        <div wd-messages="userContent">
          <div wd-message="maxlength">不可超过200个汉字</div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-8 col-sm-offset-3" >
        <button ng-disabled="cancel_form.$invalid || vm.requesting" class="btn btn-primary" type="submit" style="width: 85px;">确认</button>
        <button ng-click="vm.close()" class="btn btn-default" type="reset" style="width: 85px;">返回</button>
      </div>
    </div>
  </form>

</div>
</div>
