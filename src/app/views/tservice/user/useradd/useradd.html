<div>
  <div class="modal-header">
    <h3 class="modal-title">{{vm.title}}</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal ng-pristine ng-invalid ng-invalid-required ng-valid-pattern" action="" name="add_form"
          ng-submit="vm.submit($event, add_form)" novalidate="" ng="useradd.getRoleList()">

      <div class="form-group">
        <label class="col-sm-3 control-label">*账号名:</label>
        <div class="col-sm-7">
          <input id="userItemId" name="userItemId"  ng-model="vm.useradd.name" type="text" value=""  ng-maxlength=20  class="form-control" >
          <div wd-messages="userItemId">
              <div wd-message="maxlength">最多20个字</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">*密码:</label>
        <div class="col-sm-7">
          <input ng-model="vm.useradd.originalPwd" type="password" placeholder="请输入6~8位数字或字母" class="form-control" >
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">*确认密码:</label>
        <div class="col-sm-7">
          <input ng-model="vm.useradd.confirmPassword" type="password" placeholder="请输入6~8位数字或字母" class="form-control" >
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">*部门:</label>
        <div class="col-sm-7">
            <div style="position:relative;">
                <input ng-model="vm.selected.name" type="text" class="form-control" readonly>
                <span style="position: absolute;right:5px;top:10px" class="glyphicon glyphicon-th-list"  ng-click="vm.treeShow=!vm.treeShow"></span>
            </div>
            <treecontrol class="tree-light"
                         ng-show="vm.treeShow"
                         expanded-nodes="vm.expandedNodes"
                         on-node-toggle="vm.showToggle(node,expanded)"
                         tree-model="vm.dataForTheTree"
                         on-selection="vm.showSelected(node)"
                         ng-model="vm.selected" selected-node="vm.selected" options="vm.treeOptions" required>
                {{node.name}}
            </treecontrol>
        </div>
      </div>

      <div class="form-group">
      	<label  class="col-sm-3 control-label"><span>*</span>是否部门领导</label>
      	<div class="col-sm-7">
		      <label class="radio-inline">
		        <input name="coupon" type="radio" ng-model="vm.useradd.isLeader" ng-value='1' >
		        	是
		      </label>
		      <label class="radio-inline">
		        <input name="coupon" type="radio" ng-model="vm.useradd.isLeader" ng-value='2'>
		        	否
		      </label>
		    </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">*联系方式:</label>
        <div class="col-sm-7">
          <input ng-model="vm.useradd.telephone" type="text" placeholder="请输入电话号码" class="form-control" >
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label"> 备注:</label>

        <div class="col-sm-7">
          <textarea ng-model="vm.useradd.description"  class="form-control" ng-maxlength="50" placeholder="限制最多50字" ></textarea>
        </div>
      </div>

      功能权限:
      <div class="form-group">
        <label for="roleId" class="col-sm-3 control-label">*角色:</label>
        <div class="col-sm-7">
          <select multiple ng-model="vm.itemsArry" name="roleId" id="roleId" class="form-control" ng-options="item.id as item.name for item in vm.ROLE" required>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-7 col-sm-offset-3">
          <button ng-disabled="add_form.$invalid || vm.requesting" class="btn btn-primary" type="submit" style="width: 85px;">提交</button>
          <button ng-click="vm.cancel()" class="btn btn-default" type="reset" style="width: 85px;">返回</button>
        </div>
      </div>
    </form>
  </div>

</div>
