<div>
  <div class="modal-header">
    <h3 class="modal-title">工单关闭</h3>
  </div>
  <div class="modal-body">
    <!--<form class="form-horizontal ng-pristine ng-invalid ng-invalid-required ng-valid-pattern" action="" name="edit_form"-->
          <!--ng-submit="vm.submit($event, edit_form)" novalidate="">-->
<div class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2  col-sm-offset-1" style="text-align: left">关闭原因:</label>
        <p class="col-sm-10 col-sm-offset-1" style="word-wrap: break-word;white-space: pre-wrap;">{{vm.reason}}</p>
      </div>
      <div class="form-group">
        <label class="col-sm-2 col-sm-offset-1"  style="text-align: left">服务站调查备注:</label>
        <textarea class="col-sm-10  col-sm-offset-1 whspnor"  rows="6" ng-model="vm.stationReason"></textarea>
      </div>
      <div class="form-group">
        <label class="col-sm-2  col-sm-offset-1" style="text-align: left">用户取消说明：</label>
        <textarea class="col-sm-10  col-sm-offset-1 whspnor"  rows="6" ng-model="vm.userReason"></textarea>
      </div>
      <div class="form-group">
        <div class="col-sm-8 col-sm-offset-3">
          <button ng-disabled="!vm.stationReason || !vm.userReason || vm.requesting" class="btn btn-primary" type="button"  ng-click="vm.agree()"
                  style="width: 85px;">同意关闭
          </button>
          <button class="btn btn-primary" type="button" ng-disabled="!vm.stationReason || !vm.userReason || vm.requesting" ng-click="vm.disagree()"
                  style="width: 85px;">驳回
          </button>
          <button ng-click="vm.closeEdit()" class="btn btn-default" type="reset" style="width: 85px;">取消</button>
        </div>
      </div>
</div>
  </div>

</div>
