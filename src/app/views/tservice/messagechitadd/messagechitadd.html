<div>
<div class="modal-header">
  <h3 class="modal-title">新建短消息</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal ng-pristine ng-invalid ng-invalid-required ng-valid-pattern" action="" name="add_form" ng-submit="messagechitadd.submit($event, add_form)" novalidate="">

    <div class="form-group" style="margin-left: 20px;">
      <label  class="col-sm-1 control-label"><span style="color:red">*</span>标题</label>
      <div class="col-sm-4" >
        <input ng-model="messagechitadd.title" type="text" id="title" class="form-control" name="title" required>
        <span class="fred" ng-show="add_form.title.$dirty && add_form.title.$invalid">
          <span ng-show="add_form.title.$error.required">必填</span>
        </span>
        <span>提示：标题信息不展示在用户短信中</span>
      </div>
    </div>

    <div class="form-group" style="margin-left: 20px;">
      <label  class="col-sm-1 control-label"><span class="fred">*</span>内容</label>
      <div class="col-sm-4" >
        <textarea rows="5" ng-model="messagechitadd.content" maxlength="500" style="width:100%" id="content" name="content" ng-keyup="messagechitadd.countChar()"  required></textarea>
        <span class="fred" ng-show="add_form.content.$dirty && add_form.content.$invalid">
          <span ng-show="add_form.content.$error.required" class="pa mt38">必填</span>
        </span>
        <br>
        <div style="color:#cccccc;text-align: right;">还可以输入<span id="countSpan">{{messagechitadd.contentLen}}</span>个字符</div>
      </div>
    </div>

    <div class="form-group" style='margin-left:20px'>
      <label for="phone" class="col-sm-1 control-label">目标用户</label>
      <div class="col-sm-2" >
        <input ng-model="messagechitadd.userPhone" type="text" name="phone" id="phone" class="form-control"
               placeholder="请输入手机号" ng-pattern="/^1[34578]\d{9}$/">
         <button  class="btn btn-default wh85" type="button"  ng-click="messagechitadd.numberAdd()" ng-disabled="add_form.phone.$invalid||messagechitadd.userPhone==''">添加</button>
         <button  class="btn btn-default wh85" type="button"  ng-click="messagechitadd.openImport()">导入</button>
         <div style="height:200px;border:1px solid #ccc;overflow-y:scroll;overflow-x:hidden;position: relative;" >

          <p ng-repeat="obj in messagechitadd.userPhoneNumbers track by $index" ng-if="messagechitadd.userPhoneNumbers!=''">
            <span class="col-sm-1">{{obj}}</span>
               <span class="glyphicon glyphicon-remove ml80"
                     ng-click="messagechitadd.numberDelete($index)"></span>
            <span>，</span>
           </p>
          </div>
        </div>
    </div>

     <div class="form-group">
      <div class="col-sm-offset-2" >
        <button ng-disabled="messagechitadd.userPhoneNumbers.length===0 ||add_form.$invalid" class="btn btn-primary wh85" type="submit" >发送</button>
        <button ng-click="messagechitadd.closeAdd()" class="btn btn-default wh85" type="reset" >取消</button>
      </div>
    </div>
  </form>

</div>
</div>
