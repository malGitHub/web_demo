<div>
    <div class="modal-header">
        <h3 class="modal-title">{{vm.title}}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal ng-pristine ng-invalid ng-invalid-required ng-valid-pattern" action="" name="edit_form" ng-submit="vm.submit($event, edit_form)" novalidate="">
            <div class="form-group">
                <label for="maintainItemName" class="col-sm-3 control-label">*保养项目:</label>
                <div class="col-sm-8">
                    <textarea ng-model="vm.maintainItemName" rows="7" id="maintainItemName"  class="form-control ng-pristine ng-valid" name="maintainItemName" placeholder="请填写需要新增的保养项目，每一行为一个保养项，可填写多行，最高限制250个汉字或500个字符" required  ng-maxlength=250></textarea>
                  <div wd-messages="maintainItemName">
                    <div wd-message="required">保养项必须填写</div>
                    <div wd-message="maxlength">最多250个汉字</div>
                  </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-3">
                    <button ng-disabled="edit_form.$invalid || vm.requesting" class="btn btn-primary" type="submit" style="width: 85px;" disabled="disabled">提交</button>
                    <button ng-click="vm.closeEdit()" class="btn btn-default" type="reset" style="width: 85px;">取消</button>
                </div>
            </div>
        </form>
    </div>
</div>
