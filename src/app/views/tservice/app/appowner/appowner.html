<div>
  <div class="modal-header">
    <h3 class="modal-title">{{vm.title}}</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal ng-pristine ng-invalid ng-invalid-required ng-valid-pattern" action="" name="edit_form"
          ng-submit="vm.submit($event, edit_form)" novalidate="">

      <div class="form-group">
        <label class="col-sm-3 control-label">注册手机号:</label>

        <div class="col-sm-8">
          <input ng-model="vm.appowner.phone" type="text" class="form-control" readonly="readonly">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">用户ID:</label>

        <div class="col-sm-8">
          <input ng-model="vm.appowner.userId" type="text" class="form-control" readonly="readonly">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">认证角色:</label>
        <div class="col-sm-8">
          <input value="{{vm.appowner.role===0?'管理员':vm.appowner.role===1?'普通用户':vm.appowner.role===2?'司机':vm.appowner.role===3?'车主、司机':''}}"
                 type="text" class="form-control" readonly="readonly">

        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label"> 关联车辆列表:</label>

        <div class="col-sm-8 appCarList" >
          <table class="table">
            <tbody>
            <tr>
              <th>VIN</th>
              <th>车系</th>
              <th>车型</th>
              <th>车牌号</th>
              <th>发票号</th>
              <th>发票或行驶证照片</th>
            </tr>
            <tr ng-repeat="obj in vm.appowner.carList" border="0">
              <td>{{obj.carId}}</td>
              <td>{{obj.carSerise | cut:true:10:' ...'}}</td>
              <td>{{obj.carModel}}</td>
              <td>{{obj.carNumber}}</td>
              <td>{{obj.invoiceNo}}</td>
              <td><img ng-src="{{obj.invoicePhoto}}" alt="发票或行驶证照片" style="width:250px;"></td>
            </tr>
            <tr ng-if="vm.appowner.carList.length === 0">
              <td colspan="5" style="text-align: center;">无数据</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">身份证（组织机构代码）:</label>
        <div class="col-sm-8">
          <!--<input ng-model="vm.appowner.organization" type="text" class="form-control" readonly="readonly">-->
          <input ng-model="vm.appowner.identityCard" type="text" class="form-control" readonly="readonly">
        </div>
      </div>
      <!--<div class="form-group">
        <label class="col-sm-3 control-label"> 购车发票（行驶证）照片:</label>

         <div class="col-sm-8 appCarPhoto" ng-bind-html="vm.MUSIC">
          -
                     <image ng-src="vm.appowner.invoicePhoto"/>
           -->
        <!--  <table class="table">
            <tbody>
            <tr ng-repeat="obj in vm.appowner.carList" border="0">
              <td>
                <image src="{{obj.invoicePhoto}}"/>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        </div>-->
        <div class="form-group">
          <div class="col-sm-8 col-sm-offset-3">
            <button ng-click="vm.closeEdit()" class="btn btn-default" type="reset" style="width: 85px;">返回</button>
          </div>
        </div>
    </form>
  </div>


</div>
