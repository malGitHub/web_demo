<div>
    <div class="modal-header">
        <h3 class="modal-title">{{vm.title}}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" action="" name="edit_form">
            <div class="form-group">
                <label for="phone" class="col-sm-3 control-label">手机号:</label>
                <div class="col-sm-8">
                    <input ng-model="vm.query.phone" type="text" id="phone" class="form-control col-sm-10" name="phone" readonly="readonly">
                </div>
            </div>
            <div class="form-group">
                <label for="vin" class="col-sm-3 control-label">VIN:</label>
                <div class="col-sm-8">
                    <input ng-model="vm.query.vin" type="text" id="vin" class="form-control col-sm-10" name="vin" readonly="readonly">
                </div>
            </div>
            <div class="form-group">
              <label for="carModel" class="col-sm-3 control-label">车辆型号:</label>
              <div class="col-sm-8">
                <textarea ng-model="vm.query.carModel" type="text" id="carModel" class="form-control col-sm-10" name="carModel" readonly="readonly"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="faultLevel" class="col-sm-3 control-label">故障等级:</label>
              <div class="col-sm-8">
                <input ng-model="vm.query.faultLevel" type="text" id="faultLevel" class="form-control col-sm-10" name="faultLevel" readonly="readonly">
              </div>
            </div>
            <div class="form-group">
              <label for="faultCode" class="col-sm-3 control-label">故障码:</label>
              <div class="col-sm-8">
                <input ng-model="vm.query.faultCode" type="text" id="faultCode" class="form-control col-sm-10" name="faultCode" readonly="readonly">
              </div>
            </div>
            <div class="form-group">
              <label for="faultTime" class="col-sm-3 control-label">故障上传时间:</label>
              <div class="col-sm-8">
                <input ng-model="vm.query.faultTime" type="text" id="faultTime" class="form-control col-sm-10" name="faultTime" readonly="readonly">
              </div>
            </div>
            <div class="form-group">
                <label for="faultDesc" class="col-sm-3 control-label">故障描述:</label>
                <div class="col-sm-8">
                    <input ng-model="vm.query.faultDesc" type="text" id="faultDesc" class="form-control col-sm-10" name="faultDesc" readonly="readonly">
                </div>
            </div>
            <div class="form-group">
                <label for="faultReason" class="col-sm-3 control-label">故障可能原因:</label>
                <div class="col-sm-8">
                    <textarea ng-model="vm.query.faultReason" id="faultReason" class="form-control col-sm-10" name="faultReason" readonly="readonly"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="faultSolutions" class="col-sm-3 control-label">故障处理方法:</label>
                <div class="col-sm-8">
                    <textarea ng-model="vm.query.faultSolutions" id="faultSolutions" class="form-control col-sm-10" name="faultSolutions" readonly="readonly"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="faultECU" class="col-sm-3 control-label">故障发生时ECU<br>的保护措施:</label>
                <div class="col-sm-8">
                    <textarea ng-model="vm.query.faultECU" id="faultECU" class="form-control col-sm-10" name="faultECU" readonly="readonly"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-3">
                    <button ng-click="vm.cancel()" class="btn btn-default" type="reset" style="width: 85px;">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
