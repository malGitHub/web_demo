<div>
    <div class="modal-header">
        <h3 class="modal-title">{{vm.title}}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" action="" name="edit_form" ng-submit="vm.submit($event, edit_form)" novalidate>
            <div class="form-group">
                <label for="faultCode" class="col-sm-3 control-label">*故障码:</label>
                <div class="col-sm-8">
                    <input ng-model="vm.query.faultCode" type="text" id="faultCode" class="form-control col-sm-10" name="faultCode" required  ng-maxlength=10 ng-pattern="/^[a-zA-Z0-9]+$/">
                    <div wd-messages="faultCode">
                        <div wd-message="required">故障码必须填写</div>
                        <div wd-message="pattern">只允许字母+数字</div>
                        <div wd-message="maxlength">最多10个字符</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="faultType" class="col-sm-3 control-label">*故障分类:</label>
                <div class="col-sm-8">
                    <input ng-model="vm.query.faultType" type="text" id="faultType" class="form-control col-sm-10" name="faultType"  ng-maxlength=200  required >
                    <div wd-messages="faultType">
                        <div wd-message="required">故障分类必须填写</div>
                        <div wd-message="maxlength">最多200个字符</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="faultDesc" class="col-sm-3 control-label">*故障描述:</label>
                <div class="col-sm-8">
                    <input ng-model="vm.query.faultDesc" type="text" id="faultDesc" class="form-control col-sm-10" name="faultDesc" required >
                    <div wd-messages="faultDesc">
                        <div wd-message="required">等级编码必须填写</div>
                        <!--<div wd-message="maxlength">最多200个字符</div>-->
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="faultLevel" class="col-sm-3 control-label">*故障等级:</label>
                <div class="col-sm-8">
                    <input ng-model="vm.query.faultLevel" type="text" id="faultLevel" class="form-control col-sm-10" name="faultLevel" required  ng-maxlength=1 ng-pattern="/^[A-Z]+$/">
                    <div wd-messages="faultLevel">
                        <div wd-message="required">等级编码必须填写</div>
                        <div wd-message="pattern">必须大写字母</div>
                        <div wd-message="maxlength">最多一个字母</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="faultReason" class="col-sm-3 control-label">*故障可能原因:</label>
                <div class="col-sm-8">
                    <textarea rows="3" ng-model="vm.query.faultReason" type="text" id="faultReason" class="form-control col-sm-10" name="faultReason" required ></textarea>
                    <div wd-messages="faultReason">
                        <div wd-message="required">等级编码必须填写</div>
                        <!--<div wd-message="maxlength">最多200个字符</div>-->
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="faultSolution" class="col-sm-3 control-label">*故障处理方法:</label>
                <div class="col-sm-8">
                    <textarea rows="3" ng-model="vm.query.faultSolution" type="text" id="faultSolution" class="form-control col-sm-10" name="faultSolution" required></textarea>
                    <div wd-messages="faultSolution">
                        <div wd-message="required">故障处理方法必须填写</div>
                        <!--<div wd-message="maxlength">最多200个字符</div>-->
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="faultECU" class="col-sm-3 control-label">*故障发生时ECU<br>的保护措施:</label>
                <div class="col-sm-8">
                    <textarea rows="3" ng-change="vm.huiche()" ng-model="vm.query.faultECU" type="text" id="faultECU" class="form-control col-sm-10" name="faultECU" required></textarea>
                    <div wd-messages="faultECU">
                        <div wd-message="required">故障可能原因必须填写</div>
                        <!--<div wd-message="maxlength">最多200个字符</div>-->
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-3">
                    <button ng-disabled="edit_form.$invalid || vm.requesting" class="btn btn-primary" type="submit" style="width: 85px;">提交</button>
                    <button ng-click="vm.cancel()" class="btn btn-default" type="reset" style="width: 85px;">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
