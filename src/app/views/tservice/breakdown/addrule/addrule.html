<div>
    <div class="modal-header">
        <h3 class="modal-title">{{vm.title}}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" action="" name="edit_form" ng-submit="vm.submit($event, edit_form)" novalidate>
            <div class="form-group">
                <label for="levelCode" class="col-sm-3 control-label">*故障等级:</label>
                <div class="col-sm-8">
                    <input ng-model="vm.query.levelCode" type="text" id="levelCode" class="form-control col-sm-10" name="levelCode" required ng-maxlength=1 ng-pattern="/^[A-Z]+$/">
                    <div wd-messages="levelCode">
                        <div wd-message="required">等级编码必须填写</div>
                        <div wd-message="pattern">必须大写字母</div>
                        <div wd-message="maxlength">最多一个字母</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="levelType" class="col-sm-3 control-label">*等级分类:</label>
                <div class="col-sm-8">
                    <select ng-model="vm.query.levelType" name="levelType" id="levelType" class="form-control" ng-options="item.value as item.name for item in vm.breakdownClassAll" required>
                        <option value="" selected="selected">请选择等级分类</option>
                    </select>
                    <div wd-messages="levelType">
                        <div wd-message="required">等级分类必选</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="noticeType" class="col-sm-3 control-label">*通知方式:<br>(多选)</label>
                <div class="col-sm-8">
                    <select ng-change="vm.selectchange()" multiple ng-model="vm.NoticeType" name="noticeType" id="noticeType" class="form-control" ng-options="item.value as item.name for item in vm.noticeTypeName" required >
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="sendTimes" class="col-sm-3 control-label">*发送次数/次:</label>
                <div class="col-sm-8">
                    <select ng-change="vm.selectSendTime(vm.query.sendTimes)" ng-model="vm.query.sendTimes" name="sendTimes" id="sendTimes" class="form-control" ng-options="item.key as item.name for item in vm.SENDTIMES" required>
                        <option value="" selected="selected">请选择次数</option>
                    </select>
                    <input style="margin-top:20px;" ng-change="vm.seftInputChange(vm.seftTimes)" ng-show="vm.seftInput" ng-model="vm.seftTimes" type="number" class="form-control col-sm-10" placeholder="请填写自定义次数"/>
                    <div wd-messages="sendTimes">
                        <div wd-message="required">选择次数必填</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-3">
                    <button ng-disabled="edit_form.$invalid || vm.requesting" class="btn btn-primary" type="submit" style="width: 85px;">提交</button>
                    <button ng-click="vm.cancel()" class="btn btn-default" type="reset" style="width: 85px;">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
