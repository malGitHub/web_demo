<div>
  <div class="modal-header">
    <h3 class="modal-title">{{vm.title}}</h3>
  </div>
  <div class="modal-body">
    <form class="form-horizontal ng-pristine ng-invalid ng-invalid-required ng-valid-pattern" action="" name="edit_form" ng-submit="vm.submit($event, edit_form)" novalidate="">

      <div class="form-group">
        <label for="person" class="col-sm-3 control-label">*联系人名称</label>
        <div class="col-sm-7">
          <input id="person" name="person" ng-model="vm.data.name" type="text" class="form-control ng-pristine ng-untouched ng-valid" required  ng-maxlength=30>
            <div wd-messages="person">
                <div wd-message="required">联系人必须填写</div>
                <div wd-message="maxlength">最多30个字符15个汉字</div>
            </div>
        </div>
        </div>
      <div class="form-group">
        <label for="carchoice" class="col-sm-3 control-label">车系选择</label>
        <div class="col-sm-7">
          <select ng-model="vm.data.carType" name="carchoice" id="carchoice" class="form-control" ng-options="item.seriseId as item.seriseName for item in vm.CAR_TYPE" ng-disabled="true"></select>
<!--          <select multiple ng-model="vm.carType" name="carchoice" id="carchoice" class="form-control" style="height:200px;" ng-options="item.seriseId as item.seriseName for item in vm.CAR_TYPE" required></select>--><!--<option value="" selected="selected">请选择车系</option>-->
        </div>
      </div>


        <div class="form-group">
          <label for="phone" class="col-sm-3 control-label">*联系方式</label>
          <div class="col-sm-7">
            <input ng-model="vm.data.tel" type="text" class="form-control ng-pristine ng-untouched ng-valid" id="phone" name="phone" required   ng-pattern="/^\d+$/" ng-maxlength=20>
            <div wd-messages="phone">
                <div wd-message="required">联系方式必须填写</div>
                <div wd-message="maxlength">手机号不可超过20位</div>
                <div wd-message="pattern">联系方式格式不正确</div>
            </div>
          </div>
          </div>

      <div class="form-group">
        <div class="col-sm-8 col-sm-offset-3">
          <button ng-disabled="edit_form.$invalid || vm.requesting" class="btn btn-primary" type="submit" style="width: 85px;" disabled="disabled">提交</button>
          <button ng-click="vm.closeEdit()" class="btn btn-default" type="reset" style="width: 85px;">返回</button>
        </div>
      </div>




    </form>
  </div>


</div>
